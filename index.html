<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Catching Game</title>
    <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200&family=Kaushan+Script&family=Lato&family=Mulish:wght@300&family=Open+Sans&family=Overpass:wght@100&family=Pacifico&family=Poppins:wght@300&family=Press+Start+2P&family=Roboto:ital,wght@0,400;1,100&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="screens">
            <h1>Click on The Button to start Insect Game</h1>
            <button class="btn">Play Now</button>
        </div>
        <div class="screens">
            
            <h1>Choose your favourite insect</h1>
            <ul class="insect-list">
                <li>
                    <button class="insect-choose-list">
                        <p>Fly</p>
                        <img src="3-fly-png-image.png" alt="fly" />
                    </button>
                </li>
                <li>
                    <button class="insect-choose-list">
                        <p>Cockroach</p>
                        <img src="5a36c399a4b141.8382303615135384576746.png" alt="cockraoch" />
                    </button>
                </li>
                <li>
                    <button class="insect-choose-list">
                        <p>Spider</p>
                        <img src="10-2-spider-png-clipart.png" alt="spider" />
                    </button>
                </li>
                <li>
                    <button class="insect-choose-list">
                        <p>Ant</p>
                        <img src="131404-ant-free-transparent-image-hq.png" alt="ant">
                    </button>
                </li>
            </ul>
        </div>
        <div class="screens game">
            <h3 class="time"></h3>
            <h3 class="score"></h3>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
